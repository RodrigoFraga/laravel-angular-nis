<div class="projetos" ng-controller="ProjetoListaController">
    <div class="container projetos-container">
        <div class="col s12">
            <h4>Projetos</h4>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red" href="#/projetos/cadastro">
                    <i class="large material-icons">add</i>
                </a>
                <ul>
                    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a>
                    </li>
                    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                </ul>
            </div>

            <table class="bordered highlight responsive-table">
                <thead>
                <tr>
                    <th>Projeto</th>
                    <th>Cliente</th>
                    <th>Valor R$</th>
                    <th class="right-align">Ação</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="item in projetos">
                    <td>{{item.name}}</td>
                    <td>{{item.client_id}}</td>
                    <td>{{item.price}}</td>
                    <td class="right-align">
                        <a class="btn-floating blue" href="#/projetos/{{item.id}}/edit"><i class="material-icons">edit</i></a>
                        <a class="btn-floating red" ng-click="excluir(item.id)"><i class="material-icons">delete</i></a>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
