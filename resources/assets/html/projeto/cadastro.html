<div class="projetos">
    <div class="container projetos-container">
        <div class="col s12">
            <h4>Cadastro de Projetos</h4>
            <div class="row">
                <form class="col s12" name="form" method="post" ng-submit="">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate" ng-model="projeto.name">
                            <label for="name">Nome do Projeto</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="client_id" type="text" class="validate" ng-model="projeto.client_id">
                            <label for="client_id">Cliente</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="price" type="text" class="validate">
                            <label for="price">R$ Pre√ßo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="phone" type="tel" class="validate">
                            <label for="phone">Telefone para Contato</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="s12 center-align">
                            <button class="btn blue darken-1 waves-effect waves-light" type="submit" name="action">
                                Salvar
                                <i class="material-icons right">send</i>
                            </button>
                            <a href="projetos.html" class="btn blue darken-1 waves-effect waves-light" name="action">
                                Voltar
                                <i class="material-icons right">arrow_back</i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
