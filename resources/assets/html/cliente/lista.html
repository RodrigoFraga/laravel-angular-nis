<div class="clientes">
    <div class="container clientes-container">
        <div class="col s12">
            <h4>Clientes</h4>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red" href="#/clientes/cadastro">
                    <i class="large material-icons">add</i>
                </a>
                <ul>
                    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a>
                    </li>
                    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                </ul>
            </div>

            <table class="bordered highlight responsive-table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nome Fantasia/Apelido</th>
                    <th>CPF/CNPJ</th>
                    <th>Telefone</th>
                    <th class="right-align">Ação</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="item in clientes">
                    <td>{{item.name}}</td>
                    <td>{{item.alias}}</td>
                    <td>{{item.cpf_cnpj}}</td>
                    <td>{{item.phone}}</td>
                    <td class="right-align">
                        <a class="btn-floating blue" href="#/clientes/{{item.id}}/edit"><i class="material-icons">edit</i></a>
                        <a class="btn-floating red" ng-click="excluir(item.id)"><i class="material-icons">delete</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
