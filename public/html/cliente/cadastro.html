<div class="clientes">
    <!-- SideBar -->
    <!-- content -->
    <div class="container clientes-container">
        <div class="col s12">
            <h4>Cadastro de Cliente</h4>
            <div class="row">
                <form class="col s12" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate">
                            <label for="name">Nome do Cliente</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="alias" type="text" class="validate">
                            <label for="alias">Nome Fantasia/Apelido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="cnpj_cpf" type="text" class="validate">
                            <label for="cnpj_cpf">CPF/CNPJ</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="phone" type="tel" class="validate">
                            <label for="phone">Telefone para Contato</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="s12 center-align">
                            <button class="btn blue darken-1 waves-effect waves-light" type="submit" name="action">
                                Salvar
                                <i class="material-icons right">send</i>
                            </button>
                            <a href="#" class="btn blue darken-1 waves-effect waves-light" name="action">
                                Voltar
                                <i class="material-icons right">arrow_back</i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
